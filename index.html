<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <!-- Adding a nice font to make it look polished -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            
            /* --- BACKGROUND BLENDED IMAGE SETUP --- */
            /* 1. The image URL (Cinema/Movie theme) */
            /* 2. Linear Gradient overlay to darken it (Blended effect) */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.85)), 
                        url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .chat-container { 
            width: 400px; 
            /* Semi-transparent dark background for "Glass" effect */
            background: rgba(30, 30, 30, 0.85); 
            backdrop-filter: blur(5px); /* Blurs the background image behind the box */
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #f1c40f; /* Gold color for "Cinema" feel */
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .messages { 
            height: 350px; 
            overflow-y: auto; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            margin-bottom: 20px; 
            padding-right: 10px; 
            scrollbar-width: thin;
            scrollbar-color: #555 transparent;
        }

        /* Custom Scrollbar for Webkit */
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-thumb { background-color: #555; border-radius: 3px; }

        .message { margin: 10px 0; padding: 12px; border-radius: 8px; font-size: 0.95rem; line-height: 1.4; }
        
        .user { 
            background-color: #e50914; /* Netflix Red */
            align-self: flex-end; 
            text-align: right; 
            color: white;
            margin-left: auto;
            max-width: 80%;
            border-bottom-right-radius: 2px;
        }
        
        .bot { 
            background-color: rgba(255, 255, 255, 0.1); 
            max-width: 80%;
            border-bottom-left-radius: 2px;
        }

        .input-area { display: flex; gap: 10px; }
        
        input { 
            flex: 1; 
            padding: 12px; 
            border-radius: 6px; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0, 0, 0, 0.3);
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus { border-color: #f1c40f; }
        
        button { 
            padding: 10px 25px; 
            border-radius: 6px; 
            border: none; 
            background: #f1c40f; 
            color: #000; 
            font-weight: bold;
            cursor: pointer; 
            transition: transform 0.1s, background 0.2s;
        }
        
        button:hover { background: #d4ac0d; transform: scale(1.05); }

        .movie-card { 
            background: rgba(0, 0, 0, 0.3); 
            padding: 10px; 
            margin-top: 8px; 
            border-radius: 6px; 
            font-size: 0.9em; 
            border-left: 3px solid #e50914; 
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2 style="text-align: center;">üé¨ CineBot</h2>
    <div class="messages" id="chatBox">
        <div class="message bot">Hello! üçø <br>Type a movie name or genre (e.g., "Avatar" or "Action") to get recommendations.</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a movie or genre...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Allow pressing "Enter" to send
    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
        const inputField = document.getElementById('userInput');
        const text = inputField.value;
        if (!text) return;

        // 1. Add User Message to Chat
        addMessage(text, 'user');
        inputField.value = '';

        // 2. Send Data to Python Backend
        try {
            // Using localhost:5000 as per your previous setup
            const response = await fetch('http://127.0.0.1:5000/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();

            // 3. Display Python's Response
            addMessage(data.response, 'bot');
            
            // 4. Display Movies if any
            if(data.movies && data.movies.length > 0) {
                const chatBox = document.getElementById('chatBox');
                data.movies.forEach(movie => {
                    const div = document.createElement('div');
                    div.className = 'movie-card';
                    // Check if 'year' exists in data, otherwise just show title/genre
                    const yearInfo = movie.year && movie.year !== "N/A" ? ` (${movie.year})` : '';
                    div.innerHTML = `<span>üé•</span> <div><strong>${movie.title}</strong>${yearInfo}<br><span style="font-size:0.8em; color:#ccc">${movie.genre}</span></div>`;
                    chatBox.appendChild(div);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            }

        } catch (error) {
            addMessage("Error: Could not connect to Python backend. Is 'app.py' running?", 'bot');
            console.error(error);
        }
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerHTML = text; // Changed to innerHTML to allow line breaks
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
